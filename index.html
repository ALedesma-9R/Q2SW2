<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- BS SETUP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- JS SETUP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
	<body>
		<div class="container mt-3">
			<h1>Robotics Club Registration Form</h1>
		<form>
		<h2>STAGE 1: Applicant Information</h2>
			<div class="row name mb-3">
				<label for="inputName" class="col-sm-2">Name</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="inputName" placeholder="Name">
				</div>
			</div>

			<div class="row age mb-3">
				<label for="inputAge" class="col-sm-2">Age</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="inputAge" placeholder="Age">
				</div>
			</div>

			<div class="row email mb-3">
				<label for="inputEmail" class="col-sm-2 form-label">Email</label>
				<div class="col-sm-8">
					<input class="form-control" type="email" id="inputEmail" placeholder="Email">
				</div>
			</div>

			<div class="row phone number mb-3">
				<label for="inputPhone" class="col-sm-2">Phone</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="inputPhone" placeholder="Phone">
				</div>
			</div>
		</form>
<br/>
		<form>
			<h3>STAGE 2: Preferences</h3>
			<legend>Preferred Robotics Topics</legend>
 				<div>
	            	<input type="checkbox" id="checkProgram">
	           		<label for="checkProgram">Programming</label>
	          	</div>
	          	<div>
	          		<input type="checkbox" id="checkElectronic">
	          		<label for="checkElectronic">Electronics</label>
	           	</div>
	           	<div>
	           		<input type="checkbox" id="checkMechanical">
	           		<label for="checkMechanical">Mechanical Design</label>
	           	</div>

	       	<div>
        		<legend>Experience Level</legend>
              	<div>
              		<input type="radio" id="Beg" name="accuracy">
	           		<label for="Beginner">Beginner</label>
	           	</div>
	           	<div>
	           		<input type="radio" id="Int" name="accuracy">
	           		<label for="Inter">Intermediate</label>
            	<div>
            	</div>
            		<input type="radio" id="Adv" name="accuracy"><label for="Advanced">Advanced</label>
            	</div>
	        </div>

	        <div>
			<legend>Choose Project:</legend>
	            <select>
	                <option>Project A</option>
	                <option>Project B</option>
	                <option>Project C</option>
	        	</select>
	    </form>
<br/>
		<form>
			<h4>STAGE 3: Finalizing</h4>
				<textarea id="comments" name="comments" rows="5" cols="125">Beep boop boop beep..</textarea>
		<br/>
				<button type="submit" class="btn btn-outline-success">Submit</button>
		</form>
    <div class="footer mt-5">
		<h2><a href="https://github.com/ALedesma-9R/Q2EX2">Aisha Ledesma | 9-Ruby</a></h2>
	</div>
</body>
